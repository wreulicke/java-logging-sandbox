plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            version('log4j2', '2.23.1')
            version('slf4j', '2.0.12')
            version('junit-jupiter', '5.10.2')
            version('mockito', '5.10.0')
            version('jackson', '2.15.2')

            library('slf4j-api','org.slf4j', 'slf4j-api').versionRef('slf4j')

            // log4j2
            library('log4j-api','org.apache.logging.log4j', 'log4j-api').versionRef('log4j2')
            library('log4j-core','org.apache.logging.log4j', 'log4j-core').versionRef('log4j2')
            library('log4j-slf4j2-impl','org.apache.logging.log4j', 'log4j-slf4j2-impl').versionRef('log4j2')
            library('log4j-layout-template-json','org.apache.logging.log4j', 'log4j-layout-template-json').versionRef('log4j2')

            // logback
            library('logback-classic','ch.qos.logback:logback-classic:1.4.14')
            library('logstash-logback-encoder','net.logstash.logback:logstash-logback-encoder:7.4')

            // // Platform Logging API => slf4j
            // library('slf4j-jdk-platform-logging', 'org.slf4j', 'slf4j-jdk-platform-logging').versionRef('slf4j')
            // // java.util.Logging => slf4j
            // library('jul-to-slf4j','org.slf4j', 'jul-to-slf4j').versionRef('slf4j')
            // // Apache Commons Logging => slf4j
            // library('jcl-over-slf4j','org.slf4j', 'jcl-over-slf4j').versionRef('slf4j')
            // // Log4j1 => slf4j
            // library('log4j-over-slf4j','org.slf4j', 'log4j-over-slf4j').versionRef('slf4j')
            // // Log4j2 => slf4j
            // library('log4j-to-slf4j','org.apache.logging.log4j:log4j-to-slf4j:2.22.1')

            library('mockito-core','org.mockito', 'mockito-core').versionRef('mockito')
            library('mockito-junit-jupiter','org.mockito', 'mockito-junit-jupiter').versionRef('mockito')

            library('assertj-core','org.assertj:assertj-core:3.25.3')
            library('junit-jupiter-api','org.junit.jupiter', 'junit-jupiter-api').versionRef('junit-jupiter')
            library('junit-jupiter-engine','org.junit.jupiter', 'junit-jupiter-engine').versionRef('junit-jupiter')

            // jackson
            library('jackson-core','com.fasterxml.jackson.core', 'jackson-core').versionRef('jackson')
            library('jackson-databind','com.fasterxml.jackson.core', 'jackson-databind').versionRef('jackson')
        }
    }
}


rootProject.name = 'java-logging-sandbox'
include('log4j2', 'logback')
